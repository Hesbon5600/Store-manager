<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Store | Manage Users</title>
    <script src="static/js/redirect.js"></script>
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/admin-style.css">
</head>

<body>
    <!--=================================header========================================== -->
    <header class="header">
        <div class="logo">
            <a href="dashboard.html">My Store <i class="fa fa-stack-overflow"></i></a>
        </div>
        <nav class="nav-wrapper">
            <ul class="main-nav" id="navigation">

            </ul>
        </nav>
    </header> <!-- /header -->
    <div class="content admin-records">
        <div class="admin-header">
            <div class="admin-logo">
                <a href="index.html">
                    <h1>My Store - Admin</h1>
                </a>
            </div>
            <div class="user-info" id="user-info">

            </div>
        </div>
        <div class="action sort">
            <div class="search">
                <div>
                    <form action="#" method="POST">
                        <input onkeyup="findSale()" id="searchInput" style="height:40px" type="search" name="search" placeholder="Search for attendant...">
                    </form>
                </div>
            </div>
        </div>
        <!--display records from DB -->
        <div class="table-div admin">
            <table class="table" id="allrecords">
                <thead>
                    <th>N</th>
                    <th>Product Title</th>
                    <th>Description</th>
                    <th>Price (Ksh)</th>
                    <th>Quantity sold</th>
                    <th>Attendant</th>
                    <th>Total (Ksh)</th>
                </thead>
                <tbody id="salesrecords">

                </tbody>
                <thead>
                    <th colspan="6"></th>
                    <th colspan="3">Total Income (Ksh)</th>
                </thead>
                <tbody class="total">
                    <tr id="total">

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>&copy; Copyright 2018 Hesbon</p>
    </div>
    <!-- /Footer -->
    <script src="static/js/onlyadmin.js"></script>
    <script src="static/js/navigation.js"></script>
    <script src="static/js/sales.js"></script>
    <script src="static/js/singlesale.js"></script>
    <script src="static/js/logout.js"></script>
</body>

</html>
