<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome.min.css">

    <body>

            </nav>
        </header> <!-- /header -->
        <div class="content">

           <div class="main-content products" id="products">

            </div>
        <!-- /Make sale Modal -->        
        <!-- /Main Content -->
            <!-- Side bar -->
        </div>
	<!-- Footer -->
	<div class="footer">

	</div>
	<!-- /Footer -->

    <script src="static/js/modal.js" type="text/javascript" charset="utf-8" async defer></script>
